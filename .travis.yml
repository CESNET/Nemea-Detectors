os: linux
sudo: required
dist: trusty
language: c
compiler:
  - gcc

branches:
  only:
    - master
    - coverity

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - autoconf
      - automake
      - g++
      - gawk
      - gcc
      - gcc-multilib
      - git
      - libcurl4-openssl-dev
      - libpcap-dev
      - libxml2
      - libxml2-dev
      - libyaml-dev
      - make
      - pkg-config
      - python3
      - python3-dev
      - python3-pip
      - python3-setuptools
  coverity_scan:
    project:
      name: "CESNET/Nemea-Detectors"
      description: "Build submitted via Travis CI"
    notification_email: cejkat@cesnet.cz
    build_command_prepend: "./bootstrap.sh && ./configure -q && make clean"
    build_command:   "make -j5"
    branch_pattern: coverity

before_install:
   - sudo pip3 install ply
   - sudo pip3 install PyYAML pynspect
   - ( git clone --depth 2 https://github.com/CESNET/Nemea-Framework; cd Nemea-Framework; ./bootstrap.sh && ./configure -q --prefix=/usr --bindir=/usr/bin/nemea && make -j10 && sudo make install; (cd pytrap && sudo python3 setup.py install;); (cd pycommon && sudo python3 setup.py install;); )
   - python3 -c 'import pytrap'

script:
  - ./bootstrap.sh && ./configure && make distcheck
  - mkdir dist-pkgs && cp *.spec *.tar.gz dist-pkgs && (cd dist-pkgs/"$d"; tar --strip-components=1 -xf *.tar.gz;)

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist-pkgs
  github_token: $GITHUB_TOKEN
  target_branch: dist-packages
  on:
    branch: master

